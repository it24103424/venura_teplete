<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="venura/signin.css">
    <script>
        function redirectToPage(event) {
            event.preventDefault(); // Prevent form from submitting
            // Here you can add any validation or logic
            window.location.href = "home.html"; // Redirect to another page
        }
    </script>

<style>
    body{
    background-image: url(venura/8069.jpg_wh1200.jpg);
    }
</style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form onsubmit="redirectToPage(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="login-text">Already have an account? <a href= "index.html">Login</a></p>
        </form>
    </div>
</body>
</html>
